<div class="text-center mb-20">
    <h1 class="sm:text-7xl text-2xl font-medium title-font text-gray-900 mb-4"><strong>Pricing of Different Services</strong></h1>
</div>
  <div class="container" style="background-color: whitesmoke;">
    <div class="col-mid-9 mx-auto">
      <table class="table">
        <tr class="bg-primary"></tr>
        <tr>
          <th></th>
          <td>
            <img src="aws_logo.png" alt="" id="img1" />
          </td>
          <td>
            <img src="azure_logo.png" alt="" id="img2" />
          </td>
          <td>
            <img src="google_cloud_logo.png" alt="" id="img3" />
          </td>
          <td>
            <img src="Oracle_logo.png" alt="" id="img4" />
          </td>
        </tr>
        <th>Select the Service</th>
        <th>
          <select class="form-control" id="select1" onchange="item1(this.value)">
            <option value="1">--Select the service--</option>
          </select>
        </th>
        <th>
          <select class="form-control" id="select2" onchange="item2(this.value)">
            <option value="2">--Select the service--</option>
          </select>
        </th>
        <th>
          <select class="form-control" id="select3" onchange="item3(this.value)">
            <option value="3">--Select the service--</option>
          </select>
        </th>
        <th>
          <select class="form-control" id="select4" onchange="item4(this.value)">
            <option value="4">--Select the service--</option>
          </select>
        </th>
        <tr></tr>
        <tr>
          <th>Product Description</th>
          <td id="description1">---</td>
          <td id="description2">---</td>
          <td id="description3">---</td>
          <td id="description4">---</td>
        </tr>
        <tr>
          <th>Workflow Requests</th>
          <td id="Workflow_requests1">---</td>
          <td id="Workflow_requests2">---</td>
          <td id="Workflow_requests3">---</td>
          <td id="Workflow_requests4">---</td>
        </tr>
        <tr>
          <th>State Transitions per Workflow</th>
          <td id="State_transitions_per_workflow1">---</td>
          <td id="State_transitions_per_workflow2">---</td>
          <td id="State_transitions_per_workflow">---</td>
          <td id="State_transitions_per_workflow4">---</td>
        </tr>

        <tr>
          <th>Estimate Price</th>
          <td id="Estimate_price1">---</td>
          <td id="Estimate_price2">---</td>
          <td id="Estimate_price3">---</td>
          <td id="Estimate_price4">---</td>
        </tr>

        <tr>
          <th>Payments</th>
          <td id="pay1"><a href="https://aws.amazon.com/cognito/" target="_blank">Pay</a></td>
          <td id="pay2"><a href="https://azure.microsoft.com/en-us/products/azure-firewall/" target="_blank">Pay</a>
          </td>
          <td id="pay3"><a href="https://cloud.google.com/solutions" target="_blank">Pay</a></td>
          <td id="pay4"><a href="https://www.oracle.com/in/security/cloud-security/" target="_blank">Pay</a></td>
      </tr>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

  <script src="data2.js"></script>

  <script>
    for (var i = 0; i <= 3; i++) {
      document.getElementById("select1").innerHTML += `
           <option value="${i}">${product1[i].title}</option>
           `;

      document.getElementById("select2").innerHTML += `
               <option value="${i}">${product2[i].title}</option>
               `;

      document.getElementById("select3").innerHTML += `
               <option value="${i}">${product3[i].title}</option>
               `;
      document.getElementById("select4").innerHTML += `
               <option value="${i}">${product4[i].title}</option>
               `;
    }

    function item1(a) {

      document.getElementById("description1").innerHTML =
        product1[a].description;
      document.getElementById("Workflow_requests1").innerHTML = product1[a].Workflow_requests;
      document.getElementById("State_transitions_per_workflow1").innerHTML = product1[a].State_transitions_per_workflow;
      document.getElementById("Estimate_price1").innerHTML = product1[a].Estimate_price;
    }
    function item2(b) {
      
      document.getElementById("description2").innerHTML =
        product2[b].description;
      document.getElementById("Workflow_requests2").innerHTML = product2[b].Workflow_requests;
      document.getElementById("State_transitions_per_workflow2").innerHTML = product2[b].State_transitions_per_workflow;

      document.getElementById("Estimate_price2").innerHTML = product2[b].Estimate_price;
    }
    function item3(c) {

      document.getElementById("description3").innerHTML =
        product3[c].description;
      document.getElementById("Workflow_requests3").innerHTML = product3[c].Workflow_requests;
      document.getElementById("State_transitions_per_workflow3").innerHTML = product3[c].State_transitions_per_workflow;
      document.getElementById("Estimate_price3").innerHTML = product3[c].Estimate_price;
    }
    function item4(c) {

      document.getElementById("description4").innerHTML =
        product4[c].description;
      document.getElementById("Workflow_requests4").innerHTML = product4[c].Workflow_requests;
      document.getElementById("State_transitions_per_workflow4").innerHTML = product4[c].State_transitions_per_workflow;
      document.getElementById("Estimate_price4").innerHTML = product4[c].Estimate_price;
    }
  </script>

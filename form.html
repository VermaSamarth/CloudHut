  <section class="text-gray-600 body-font relative">

    </div>
    <div class="container px-5 py-20 mx-auto">
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-600"><strong>First Name</strong></label>
                        <input type="text" id="name" name="name"
                            class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="userId" class="leading-7 text-sm text-gray-600"><strong>Last Name</strong></label>
                        <input type="text" id="uderId" name="uderId"
                            class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                  <div class="relative">
                      <label for="userId" class="leading-7 text-sm text-gray-600"><strong>Email</strong></label>
                      <input type="email" id="emailId" name="emailId"
                          class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                    <label for="phonenumber" class="leading-7 text-sm text-gray-600"><strong>Enter the Phone Number</strong></label>
                    <input type="number" id="phone" name="phone"
                        class="w-full bg-white-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
            </div>
                
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="phonenumber" class="leading-7 text-sm text-gray-600"><strong>Password</strong></label>
